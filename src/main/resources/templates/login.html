<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-5"></div>
        <div class="col-2">
            <form class="form-control" method="post" action="/login">
                <h2 class="form-heading">Please sign in</h2>

                <label for="email" class="sr-only">Email address</label>
                <input type="email" id="email" name="j_email" class="form-control" placeholder="Email">

                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="j_password" class="form-control" placeholder="Password">

                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>
        <div class="col-5"></div>
    </div>
</div>
<div class="fixed-bottom">
    <h1 class="font-weight-normal mr-md-5" style="float: right">Bootstrap</h1>
</div>

</body>
</html>
